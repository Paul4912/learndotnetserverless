
service: ${file(env.configs.yml):feature}

frameworkVersion: ">=1.6.0 <2.1.0"

provider:
  name: aws
  stackName: ${file(env.configs.yml):feature}-${file(env.configs.yml):environment}
  runtime: dotnetcore3.1
  region: ${file(env.configs.yml):region}
  environment:
    DynamoDbConfiguration__TableName: ${file(env.configs.yml):environment}-${file(env.configs.yml):dynamoTable}
    LAMBDA_NET_SERIALIZER_DEBUG: true
    
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
      Resource: "arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.DynamoDbConfiguration__TableName}"

package:
  artifact: bin/release/netcoreapp3.1/deploy-package.zip
  
functions:
  create:
    handler: DotNetServerless.Notes::DotNetServerless.Notes.Functions.CreateNoteFunction::Run
    events:
      - http:
          path: notes
          method: post
          cors: true
          authorizer: aws_iam

  get:
    handler: DotNetServerless.Notes::DotNetServerless.Notes.Functions.GetNoteFunction::Run
    events:
      - http:
          path: notes/{id}
          method: get
          cors: true
          authorizer: aws_iam

  update:
    handler: DotNetServerless.Notes::DotNetServerless.Notes.Functions.UpdateNoteFunction::Run
    events:
      - http:
          path: notes
          method: put
          cors: true
          authorizer: aws_iam

  list:
    handler: DotNetServerless.Notes::DotNetServerless.Notes.Functions.ListNotesFunction::Run
    events:
      - http:
          path: notes
          method: get
          cors: true
          authorizer: aws_iam

  delete:
    handler: DotNetServerless.Notes::DotNetServerless.Notes.Functions.DeleteNoteFunction::Run
    events:
      - http:
          path: notes/delete/{noteId}
          method: post
          cors: true
          authorizer: aws_iam

resources:
  - ${file(resources/api-gateway-errors.yml)}
  # Cognito Identity Pool Policy
  - ${file(resources/cognito-policy.yml)}

  - Outputs:
      ApiGatewayRestApiId:
        Value:
          Ref: ApiGatewayRestApi
        Export:
          Name: ${file(env.configs.yml):environment}-NotesApiGatewayRestApiId
    
      ApiGatewayRestApiRootResourceId:
        Value:
           Fn::GetAtt:
            - ApiGatewayRestApi
            - RootResourceId 
        Export:
          Name: ${file(env.configs.yml):environment}-NotesApiGatewayRestApiRootResourceId